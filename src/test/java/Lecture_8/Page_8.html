<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<p> Choose your vehicle! </p>

<form>
    <label for="fname">User's name:</label><br>
    <input type="text" id="fname" name="fname"><br>
</form>
<form>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> I want a bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> I want a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> I want a boat</label>
</form>
<label for="cars">Choose a car:</label>
<select name="cars" id="cars">
    <option value="Maserati">Maserati</option>
    <option value="Lamborghini">Lamborghini</option>
</select>
<table>
    <tr>
        <th>Car</th>
        <th>Image</th>
        <th>See more info</th>
    </tr>
    <tr>
        <td>Maserati</td>
        <td>
            <img src = "ghibli_2.jpg.jpg" alt="CarIcon" width="100" height="50">
        </td>
        <td>
            <button type="button">Click Me!</button>
        </td>
    </tr>
    <tr>
        <td>Lamborghini</td>
        <td>
            <img src = "depositphotos_94315204-stock-photo-yellow-lamborghini-on-white.jpg" alt="CarIcon" width="100" height="50">
        </td>
        <td>
            <button type="button">Click Me!</button>
        </td>
    </tr>
</table>

<a href="https://www.w3schools.com">Visit W3Schools.com!</a>
</body>
</html>
